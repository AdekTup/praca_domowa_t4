<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>

<body>
<form action="#" th:action="@{/addCar}" th:object="${newcar}" method="post">
    <p>Mark:  <input type="text" th:field = "*{mark}"></p>
    <p>Model: <input type="text" th:field = "*{model}"></p>
    <p>Color: <input type="text" th:field = "*{color}"></p>
    <p><input type="submit" value="add new Car"></p>
</form>
</body>
</html>
