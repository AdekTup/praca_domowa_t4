<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Update Car </h2>

<form action="#" th:action="@{/updateCar/{id}(id=${carToUpdate.getId()})}"
      th:object="${carToUpdate}" method="post">
    <p>Mark:  <input type="text" th:field = "*{mark}"></p>
    <p>Model: <input type="text" th:field = "*{model}"></p>
    <p>Color: <input type="text" th:field = "*{color}"></p>
    <p><input type="submit" value="update Car"></p>

</form>

</body>
</html>
