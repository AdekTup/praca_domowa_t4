<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="car: ${carList}">
    <td th:text="${car.getMark()}"/>
    <td th:text="${car.getModel()}"/>
    <td th:text="${car.getColor()}"/><br>
    <p>___________________________</p>
</tr>

<form th:action="@{/add-car}" th:object="${newcar}" method="post">
    <p>Mark:  <input type="text" th:field = "*{mark}"></p>
    <p>Model: <input type="text" th:field = "*{model}"></p>
    <p>Color: <input type="text" th:field = "*{color}"></p>
    <p><input type="submit" value="add new car"></p>
</form>
</body>
</html>
